<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>::selection</title>
    <style>
        ::selection{
            background: orchid;
            color: papayawhip;
            text-shadow: 0 1px 3px;
            line-height: 19px;
        }
    </style>
</head>
<body>
    <p>::selection伪元素选择器是用来选择那些突出显示的文字，比如被鼠标选中的文字。默认情况下是蓝色背景，白色的文字</p>
</body>
</html>
