<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>::beforeå’Œ::after</title>
    <style>
        .effect{
            width: 200px;
            height: 50px;
            margin: 50px auto;
            background: wheat;
        }
        .effect::before, .effect::after{
            content:"";
            position:absolute;
            z-index:-1;
            box-shadow:0 0 20px rgba(0,0,0,0.8);
            top:50%;
            bottom:300px;
            left:10px;
            right:10px;
            border-radius:100px / 10px;
        }
    </style>
</head>
<body>
    <div class="effect"></div>
</body>
</html>
